<h2>Links as Buttons</h2>
<div class="btn-row">
    <a href="" class="btn">.btn</a>
    <a href="" class="btn btn-default" role="button">.btn .btn-default</a>
    <a href="" class="btn btn-primary" role="button">.btn .btn-primary</a>
    <a href="" class="btn btn-highlight" role="button">.btn .btn-highlight</a>
    <a href="" class="btn btn-secondary" role="button">.btn .btn-secondary</a>
    <a href="" class="btn btn-standout" role="button">.btn .btn-standout</a>
</div>
<h2>Buttons as Buttons</h2>
<div class="btn-row">
    <button class="btn">.btn</button>
    <button class="btn btn-default">.btn .btn-default</button>
    <button class="btn btn-primary">.btn .btn-primary</button>
    <button class="btn btn-highlight">.btn .btn-highlight</button>
    <button class="btn btn-secondary">.btn .btn-secondary</button>
    <button class="btn btn-standout">.btn .btn-standout</button>
</div>
