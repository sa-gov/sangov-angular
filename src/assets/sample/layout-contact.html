<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if IE 9]>    <html class="no-js ie9 oldie" lang="en"> <![endif]-->
<!--[if (gt IE 9)]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->

<head>


    <!--    San Andreas State Template (beta)
 

            Based on Twitter Bootstrap
            -->
    <meta charset="utf-8">

    <title>Sample layout - Contact page</title>

    <meta name="Author" content="State of San Andreas" />
    <meta name="Description" content="State of San Andreas" />
    <meta name="Keywords" content="San Andreas, government" />

    <!--#include virtual="/ssi/head-css-js.html" -->
    <script type="text/javascript">
        var defaultActiveLink = "Pages";
    </script>
</head>

<body>
    <header role="banner" id="header" class="global-header fixed">
        <div id="skip-to-content"><a href="#main-content">Skip to Main Content</a></div>

        <!-- Include Utility Header -->
        <!--#include virtual="/ssi/utility-header.html" -->
        <!-- Settings Bar -->
        <!--#include virtual="/ssi/settings-bar.html" -->
        <!-- Include Branding -->
        <!--#include virtual="/ssi/branding-lightgrey.html" -->
        <!-- Include Mobile Controls -->
        <!--#include virtual="/ssi/mobile-controls.html" -->

        <div class="navigation-search full-width-nav container">
            <div id="head-search" class="search-container featured-search">
                <!-- Include Search -->
                <!--#include virtual="/ssi/search.html" -->
            </div>
            <!-- Include Navigation -->
            <!--#include virtual="/ssi/navigation.html" -->
        </div>
        <div class="header-decoration"></div>
    </header>

    <div id="main-content" class="main-content">
        <main class="main-primary">
            <div class="section-default p-y-md">
                <div class="container">
                    <h1 class="m-y-0">Contact</h1>
                </div>
            </div>
            <div class="container p-y-lg">
                <div class="row">
                    <div class="col-sm-4">
                        <h2 class="h3 m-b-0 m-t">How can we assist you?</h2>
                        <p>Contact Us or Leave Feedback</p>
                    </div>
                    <div class="col-sm-4 d-flex align-items-center">
                        <span class="ca-gov-icon-phone text-3rem color-p3" aria-hidden="true"></span>
                        <span class="m-l">
                            <strong>Phone Number</strong><br />
                            333-444-555
                        </span>
                    </div>
                    <div class="col-sm-4 d-flex align-items-center">
                        <span class="ca-gov-icon-email text-3rem color-p3" aria-hidden="true"></span>
                        <span class="m-l">
                            <strong>Email Address</strong><br />
                            state@state.ca.gov
                        </span>
                    </div>
                </div>

                <hr />
                <!-- Contact Form -->
                <div class="row">
                    <div class="col-md-6">
                        <form role="form">
                            <div class="row">
                                <div class="form-group half">
                                    <label class="form-control-label" for="exampleInputFirstName">Name <span
                                            class="required-label">*</span></label>
                                    <input type="text" class="form-control" id="exampleInputFirstName"
                                        placeholder="Enter First Name">
                                </div>
                                <div class="form-group half">
                                    <label class="form-control-label" for="exampleInputLastName">Last Name <span
                                            class="required-label">*</span></label>
                                    <input type="text" class="form-control" id="exampleInputLastName"
                                        placeholder="Enter Last name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="exampleEmail">Email <span
                                        class="required-label">*</span></label>
                                <input type="email" class="form-control" id="exampleEmail" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="examplePhone">Phone <span
                                        class="required-label">*</span></label>
                                <input type="text" class="form-control" id="examplePhone" placeholder="Enter Phone">
                            </div>

                            <div class="form-group">
                                <label class="form-control-label" for="exampleInputComment">Your Message <span
                                        class="required-label">*</span></label>
                                <textarea id="exampleInputComment" class="form-control" rows="5" cols="80"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default btn-lg">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="section-standout">
                <div class="container pt-4 pb-5">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2 class="h3">Contact info</h2>
                            <h3 class="h4 m-b-0">Address:</h3>
                            <span>
                                10860 Gold Center Dr<br />
                                Rancho Cordova, CA<br />
                                95670
                            </span>
                            <h3 class="h4 m-b-0">Business Hours:</h3>
                            <span>
                                MON - FRI<br />
                                8:00 am - 4:00pm
                            </span>
                        </div>
                        <div class="col-sm-6 p-t-lg">
                            <div class="mapouter">
                                <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas"
                                        src="https://maps.google.com/maps?q=10860%20Gold%20Center%20Dr,%20Rancho%20Cordova,%20CA%2095670&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                                        href="https://fmovies-online.net">fmovies</a><br>
                                    <style>
                                        .mapouter {
                                            position: relative;
                                            text-align: right;
                                            height: 500px;
                                            width: 600px;
                                        }
                                    </style><a href="https://www.embedgooglemap.net">how to add map to website</a>
                                    <style>
                                        .gmap_canvas {
                                            overflow: hidden;
                                            background: none !important;
                                            height: 500px;
                                            width: 600px;
                                        }
                                    </style>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!--#include virtual="/ssi/global-footer.html" -->
    <!--#include virtual="/ssi/scripts.html" -->

    <script>
        $(document).ready(function () {
            // If using profile banners side by side in a .half this equal heights function will ensure they are the same height.
            $(".collapsed").eqHeight(".col-sm-4");
        });
    </script>
</body>

</html>
