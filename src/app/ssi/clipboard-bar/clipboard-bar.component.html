<div class="clipboard-settings  in" id="clipboard">

  <!--Clipboard slideout handle-->
  <button type="button" class="btn clipboard__handle" aria-controls="clipboard">
    <span class="ca-gov-icon-link"></span>
    <span class="clipboard__clip-count">3</span>
  </button>

  <div class="clipboard__heading">
    <h4>My Saved Links</h4>
    <span class="clipboard__help ca-gov-icon-info"></span>
  </div>

  <p class="clipboard__help-text">
    Save links by hovering a hyperlink and clicking the link icon, or clicking the save this page button below.
  </p>

  <button type="button" class="close" data-bs-toggle="collapse" data-bs-target="#clipboard" aria-expanded="false"
          aria-controls="clipboard" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>



  <div class="clipboard-list group">

  </div>
  <div class="clipboard__actions">

    <button type="button" class="btn btn-primary clipboard-addpage">SAVE THIS PAGE</button>
    <a role="button" href="#" class="clipboard-removeall">Delete All Links</a>
  </div>
  <div class="clipboard-item half" data-template="true" style="display:none;">
    <a href="#" class="remove"><span aria-hidden="true">&times;</span></a>
    <span class="clipboard-temp-icon ca-gov-icon-attachment"></span>
    <p class="title">
      <a href=""></a>
    </p>
  </div>
</div>
